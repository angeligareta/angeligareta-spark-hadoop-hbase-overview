plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.1.2'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.4.10'
    compile group: 'org.apache.hbase', name: 'hbase-mapreduce', version: '2.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
